<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copy-msg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- Password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>

            <!-- slider -->
            <!-- step = "1" means it can jump only one step. And the default
            value of slider step is 1 -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div>

            <!-- Strength section -->
            <div class="Strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generate-button">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
